<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Author</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-light">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Edit Author</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="{{ form.name.id_for_label }}" class="form-label">Author Name</label>
                                {{ form.name|add_class:"form-control" }}
                                {{ form.name.errors }}
                            </div>
                            <div class="mb-4">
                                <label for="{{ form.bio.id_for_label }}" class="form-label">Biography</label>
                                {{ form.bio|add_class:"form-control" }}
                                {{ form.bio.errors }}
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success btn-lg w-48">Save changes</button>
                                <a href="{% url 'author-list' %}" class="btn btn-secondary btn-lg w-48">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center mt-3">
            <a href="{% url 'author-list' %}" class="text-decoration-none text-muted">Back to Author List</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
