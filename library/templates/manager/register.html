<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fc;
        }

        .register-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .register-header {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4e73df;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn-custom {
            background-color: #4e73df;
            color: white;
            border-radius: 50px;
            padding: 12px 40px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #3553d1;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="register-card col-md-6 col-lg-4">
        <h2 class="register-header">Create a New Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-custom">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}" style="color: #4e73df;">Login here</a></p>
    </div>

</body>

</html>
