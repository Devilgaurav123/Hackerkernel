<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Borrow Record</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-danger">
                    <div class="card-header text-center bg-danger text-white">
                        <h4>Delete Borrow Record</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center">Are you sure you want to delete this borrow record?</h5>
                        
                        <div class="mb-4">
                            <p><strong>User:</strong> {{ object.user_name }}</p>
                            <p><strong>Book:</strong> {{ object.book.title }}</p>
                            <p><strong>Borrowed on:</strong> {{ object.borrow_date }}</p>
                            <p><strong>Return by:</strong> {{ object.return_date }}</p>
                        </div>
                        
                        <form method="post" class="d-flex justify-content-between">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg w-45">Yes, Delete</button>
                            <a href="{% url 'borrow-list' %}" class="btn btn-secondary btn-lg w-45">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
