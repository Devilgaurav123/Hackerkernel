<div class="mt-4 d-flex justify-content-center align-items-center">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-primary btn-sm mx-2 rounded-pill shadow-sm">
            <i class="bi bi-chevron-left"></i> Previous
        </a>
    {% endif %}

    <span class="mx-3 text-muted">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="btn btn-primary btn-sm mx-2 rounded-pill shadow-sm">
            Next <i class="bi bi-chevron-right"></i>
        </a>
    {% endif %}
</div>
